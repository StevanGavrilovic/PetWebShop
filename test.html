<form class="add-to-cart-form" action="" method="post">
  <div class="add-to-cart-container">
    <div class="input-group">
      <!-- prettier-ignore -->
      <div class="product-inputs">
         <input type="button" value="-" data-field="product_qty" class="minus-button add-remove-quantity">
         <input type="text" step="1" max="" value="1" name="product_qty" class="added-quantity">
         <input type="button" value="+" data-field="product_qty" class="add-button add-remove-quantity">
         <input type="hidden" name="add_cart" value="" />
       </div>
      <button class="dodaj-u-korpu" type="submit" name="">
        <i class="fa fa-shopping-cart"></i>
      </button>
    </div>
  </div>
</form>
